<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDMCET Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="notes.css">
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <!-- <div class="sidebar bg-dark text-white min-vh-100 p-3" style="width: 250px;"> -->
      <div class="sidebar">
        <h5 class="text-white">
          <img
            src="sdm logo.png"
            alt="SDMCET Logo"
            width="30"
            height="45"
            class="d-inline-block"
          />
          SDMCET - Library
        </h5>
        <div class="row px-md-0">
            <a href="#"><i class="fa-solid fa-home"></i> Home</a>
        </div>
        <a href="#"><i class="fa-solid fa-book"></i> Notes</a>
        <a href="#"><i class="fa-solid fa-book-open"></i> Text-Books</a>
        <a href="#"><i class="fa-solid fa-table-list"></i> Syllabus</a>
        <a href="#"><i class="fa-solid fa-code"></i> Lab Manuals</a>
        <a href="#"><i class="fa-solid fa-question"></i> Question Paper</a>
        <a href="#"><i class="fa-solid fa-file-powerpoint"></i> PPTS</a>
        <a href="#"><i class="fa-solid fa-graduation-cap"></i> Placements</a>
        <a href="#"><i class="fa-solid fa-address-book"></i> Department - Contact</a>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header with Title and Dropdown for Semester Selection -->
        <div class="content-header">
          <div class="notes-header">
            <h5>Notes</h5>
            <span>Choose the sem for handwritten notes</span>
          </div>
          <div >
            <!-- class="col px-md-5" -->
            <select id="semesterSelect" class="dropdown-select" onchange="updateSelectedSemester()">
              <option>Sem - I</option>
              <option>Sem - II</option>
              <option>Sem - III</option>
              <option>Sem - IV</option>
              <option>Sem - V</option>
              <option>Sem - VI</option>
              <option>Sem - VII</option>
              <option>Sem - VIII</option>
            </select>
          </div>
        </div>

        <!-- Dropdown for Subject Selection -->
        <div class="subject-container">
          <div id="selectedSem" class="selected-sem">Sem - I</div>
          <select id="subjectSelect" class="subject-select">
            <option>Web Technology</option>
            <option>Data Structures</option>
            <option>Algorithms</option>
            <!-- Add more subjects as needed -->
          </select>
        </div>

        <!-- Notes Box -->
        <div class="notes-box">
          Notes handwritten
        </div>
      </div>
    </div>

    <script>
      function updateSelectedSemester() {
        const semesterSelect = document.getElementById("semesterSelect");
        const selectedSem = document.getElementById("selectedSem");
        selectedSem.textContent = semesterSelect.value;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
