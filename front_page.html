<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDMCET Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="front_page.css" rel="stylesheet">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
       
        <img src="Sdm_logo.png" alt="Library Logo" class="logo"> 
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-md-8">
                    <div class="hero-content">
                        <p>Searching for a book, notes, or question paper?</p>
                        <p style="color: green;">Find it here</p>
                        <h1>SDMCET - Library</h1>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn start-btn">GET STARTED ></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Info Section -->
    <section class="info-section">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="University.png" alt="University">
                            <h5 class="card-title">ALL Branches</h5>
                            <p class="card-text">Access to all branches resources helpful to you</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="Book Stack.png" alt="Resources">
                            <h5 class="card-title">Resources</h5>
                            <p class="card-text">Access to books, notes, syllabus, question papers</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="Graduation Cap.png" alt="Graduation">
                            <h5 class="card-title">Placements</h5>
                            <p class="card-text">Access to placement questions and interview preparation</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
